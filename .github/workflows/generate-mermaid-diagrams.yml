name: Generate Mermaid diagrams

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install mermaid-cli
        run: |
          npm ci --silent
          npm install -D @mermaid-js/mermaid-cli --no-audit --no-fund

      - name: Export diagrams to SVG
        run: |
          mkdir -p docs/diagrams/exported
          for f in docs/diagrams/*.mmd; do
            NAME=$(basename "$f" .mmd)
            npx @mermaid-js/mermaid-cli -i "$f" -o "docs/diagrams/exported/${NAME}.svg"
          done

      - name: Commit exported diagrams
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/diagrams/exported || true
          git commit -m "chore: generate mermaid diagrams [skip ci]" || echo "no changes to commit"
          git push || echo "push failed"
